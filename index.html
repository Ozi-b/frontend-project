<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"
    ></script>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main id="main">
      <header id="header">
        <div id="logo">
          <img id="app-logo" src="images/muscle.png" alt=""></img>
        </div>
        <div id="text-header">
          <text id="text-heading">Front-End Training</text>
        </div>
        <div id="buttons">
          <button id="login-button" class="btn btn-light text-dark me-2">Login</button>
          <button id="signup-button" class="btn btn-primary me-2">Sign-up</button>
        </div>
      </header>
    </main>
  </div>
  <div id="content">
    <div id="column" class=".col-3: d-flex flex-column p-3 flex-shrink-0 text-bg-secondary shadow-lg" style="height: auto;">
      <ul class="nav nav-pills flex-column mb-auto">
        <li id="weight-training-pill" class="nav-item">
          <img src="images/man-fitness-svgrepo-com.svg" class="bi pe-none me-2" width="26px" height="26px">Weight Training</img>
        </li>
        <hr>
        <li>
          <img src="images/man-running-svgrepo-com.svg" class="bi pe-none me-2" width="26px" height="26px">Cardio</img>
        </li>
        <hr>
        <li>
          <img src="images/food-svgrepo-com.svg" class="bi pe-none me-2" width="26px" height="26px">Nutrition</img>
        </li>
        <hr>
        <li>
          <img src="images/stats-svgrepo-com.svg" class="bi pe-none me-2" width="26px" height="26px">Stats</img>
        </li>
      </ul>
      <hr>
      <div class="dropdown">
        <img src="images/user.png" width="32px" height="32px" class="rounded-circle me-0 text-bg-dark"></img>
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          User
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Settings</a></li>
          <li><a class="dropdown-item" href="#">Profile</a></li>
          <li>
            <hr class="dropdown-divider">
          </li>
          <li><a class="dropdown-item" href="#">Sign out</a></li>
        </ul>
      </div>
    </div>
    </div>
  </div>
</body>
  </html>
